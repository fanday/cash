<ion-view>
  <ion-content>
    <div class="cash-login-image">
    </div>
    <div class="card cash-login-form" padding="true">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="user.password">
        </label>
        <button class="button button-full button-positive" ng-click="login(user)">
          登录
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
